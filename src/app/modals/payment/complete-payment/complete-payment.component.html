<div class="pop_wrap pop_m" tabindex="1" [posFocusBlur]="'focus'">
  <div class="pop_header">
      <h1>결제완료</h1>
      <button type="button" class="ico_comm pop_close01" (click)="escapeAndClose()">닫기</button>
  </div>
  <!-- pop_container -->
  <div class="pop_container">
      <div class="pop_content">
          <!-- 결제내역 -->
          <div class="tbl_row">
              <table>
                  <caption>결제완료</caption>
                  <colgroup>
                      <col style="width:110px">
                      <col>
                  </colgroup>
                  <tbody>
                      <tr>
                          <th scope="row">내신금액</th>
                          <td><span class="won">{{paidamount | number}}</span></td>
                      </tr>
                      <tr>
                          <th scope="row">결제금액</th>
                          <td><span class="won">{{payamount | number}}</span></td>
                      </tr>
                      <tr>
                          <th scope="row">거스름돈</th>
                          <td><span class="won">{{change | number}}</span></td>
                      </tr>
                      <tr>
                          <th scope="row">결제일자</th>
                          <td>{{paidDate | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
                      </tr>
                  </tbody>
              </table>
          </div>
          <em *ngIf="finishStatus === null && checktype === 0" class="finish ok progressing">결제 처리 진행 중입니다. 잠시만 기다려주세요 <span>.</span><span>.</span><span>.</span></em>
          <em *ngIf="finishStatus === null && checktype < 0" class="finish fail progressing">{{apprmessage}}</em>
          <em *ngIf="finishStatus !== null && finishStatus !== 'ERROR'; else payFail" class="finish ok">{{apprmessage}}</em>
          <ng-template #payFail>
              <em *ngIf="finishStatus !== null && finishStatus !== ''" class="finish fail">{{apprmessage}}</em>
          </ng-template>
          <!-- //결제내역 -->
      </div>
  </div>
  <!-- //pop_container -->
  <div class="pop_footer line02 clearfix">
      <span class="fl">취소 ESC</span>
      <span class="fr">
          <a href class="btn01_blue" (click)="!!payButton($event)">확인</a>
          <!-- 20180904 추가 --><a href="javascript:void(0)" *ngIf="isReceiptEnable()" class="btn01_blue" (click)="!!popupCashReceipt()">현금영수증</a><!-- //20180904 추가 -->
      </span>
  </div>
</div>
