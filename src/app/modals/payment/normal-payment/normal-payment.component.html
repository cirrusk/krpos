<div class="pop_wrap pop_l">
    <div class="pop_header">
        <h1>결제</h1>
        <button tabindex="-1" type="button" class="ico_comm pop_close01" [posFocusBlur]="'focus'" (click)="close()">{{closeButtonLabel}}</button>
    </div>
    <!-- pop_container -->
    <div class="pop_container">
        <div class="pop_content">
            <div class="chc_wrap">
                <!-- 결제수단 선택시 on클래스 추가 -->
                <a #paytypes href (click)="!!creditCard($event)" data-ptype="creditcard" class="chc_type01"><span>신용카드</span><i class="ico_comm pay01"></i></a>
                <a #paytypes href (click)="!!icCard($event)" data-ptype="cashiccard" class="chc_type01"><span>현금IC카드</span><i class="ico_comm pay02"></i></a>
                <a #paytypes href *ngIf="accountInfo.accountTypeCode.toUpperCase() === memberType.ABO" (click)="!!amwayPoint($event)" data-ptype="point" class="chc_type02"><span>A포인트</span><i class="ico_comm pay03"></i></a>
                <a #paytypes href *ngIf="accountInfo.accountTypeCode.toUpperCase() === memberType.MEMBER" (click)="!!memberPoint($event)" data-ptype="point" class="chc_type02"><span>Member<br>포인트</span><i class="ico_comm pay04"></i></a>
                <a #paytypes href (click)="!!cashPayment($event)" data-ptype="cash" class="chc_type03"><span>현금</span><i class="ico_comm pay05"></i></a>
                <a #paytypes href (click)="!!checkPayment($event)" data-ptype="cheque" class="chc_type04"><span>수표</span><i class="ico_comm pay06"></i></a>
                <a #paytypes href *ngIf="accountInfo.accountTypeCode.toUpperCase() === memberType.ABO" (click)="!!directDebitPayment($event)" data-ptype="directdebit" class="chc_type04"><span>자동이체</span><i class="ico_comm pay07"></i></a>
                <a #paytypes href *ngIf="accountInfo.accountTypeCode.toUpperCase() === memberType.ABO" (click)="!!reCashPayment($event)" data-ptype="arCredit" class="chc_type04"><span>Re-Cash(A/P)</span><i class="ico_comm pay08"></i></a>
                <!-- <a #paytypes href (click)="!!couponPayment($event)" data-ptype="cashiccard" class="chc_type02"><span>쿠폰</span><i class="ico_comm pay09"></i></a> -->
            </div>
            <dl class="caution">
                <dt><span class="tag01">주의</span></dt>
                <dd>A포인트와 Member포인트는 동시에 활성화되지 않습니다.</dd>
            </dl>
        </div>
    </div>
    <!-- //pop_container -->
    <div class="pop_footer clearfix">
        <span class="fl">취소 ESC</span>
    </div>
</div>
