<div class="pop_wrap pop_m">
    <div class="pop_header">
        <h1>무이자 할부 정보</h1>
        <button type="button" class="ico_comm pop_close01" (click)="close()">닫기</button>
    </div>
    <!-- pop_container -->
    <div class="pop_container">
        <div class="pop_content">
            <dl class="scrl_area" *ngIf="bankList">
              <dt>{{bankList.name}}</dt>
              <dd><span *ngFor="let installmentPlan of bankList.installmentPlans">{{installmentPlan.name}}</span></dd>
            </dl>
        </div>
    </div>
    <!-- //pop_container -->
    <div class="pop_footer clearfix">
        <span class="fl">취소 ESC</span>
    </div>
</div>
