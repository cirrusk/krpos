<div class="pop_wrap pop_m" tabindex="1" [posFocusBlur]="'focus'">
    <div class="pop_header">
        <h1>신용카드</h1>
        <button type="button" class="ico_comm pop_close01" (click)="close()">{{closeButtonLabel}}</button>
    </div>
    <!-- pop_container -->
    <div class="pop_container">
        <div class="pop_content">
            <!-- 결제내역 -->
            <div class="tbl_row">
                <table>
                    <caption>신용카드 결제내역</caption>
                    <colgroup>
                        <col style="width:110px">
                        <col>
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">실결제금액</th>
                            <td>
                                <input #paid type="text" class="w110 ar" title="실결제금액" (keyup)="cal(paid.value)" (keydown.enter)="check(paid.value)">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">총 매출</th>
                            <td>
                                <span class="won">{{payprice | number}}</span>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">잔액</th>
                            <td>
                                <span class="won">{{change | number}}</span>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">할부개월</th>
                            <td>
                                <input #installmentPeriod type="number" class="w110" title="할부개월">
                                <label class="inp_rd mgl10" for="ck1">일시불
                                    <input #allCheck type="radio" name="ck" id="ck1" checked (click)="checkPay(0)">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="inp_rd mgl10" for="ck2">할부
                                    <input #partCheck type="radio" name="ck" id="ck2" (click)="checkPay(1)">
                                    <span class="checkmark"></span>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">비밀번호</th>
                            <td>
                                <input #cardpassword type="password" class="w110" title="비밀번호" disabled>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">카드번호</th>
                            <td>{{cardnumber}}</td>
                        </tr>
                        <tr>
                            <th scope="row">카드사명</th>
                            <td>{{cardcompany}}</td>
                        </tr>
                        <tr>
                            <th scope="row">유효기간</th>
                            <td>{{cardperiod}}</td>
                        </tr>
                        <tr>
                            <th scope="row">승인번호</th>
                            <td>{{cardauthnumber}}</td>
                        </tr>
                        <tr>
                            <th scope="row">원매출일자</th>
                            <td>{{paidDate}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <em *ngIf="finishStatus === 'paid'; else payFail" class="finish ok">결제가 완료되었습니다.</em>
            <ng-template #payFail>
                <em *ngIf="finishStatus !== null && finishStatus !== ''" class="finish fail">결제에 실패했습니다.</em>
            </ng-template>
            <!-- //결제내역 -->
        </div>
    </div>
    <!-- //pop_container -->
    <div class="pop_footer clearfix">
        <span class="fl">취소 ESC</span>
        <span class="fr">
            <a href="javascript:void(0)" class="btn01_blue" (click)="popupInstallmentPlan()">무이자 할부 정보 조회</a>
        </span>
    </div>
</div>
