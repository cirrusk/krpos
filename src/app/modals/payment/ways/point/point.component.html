<div class="pop_wrap pop_m" tabindex="1" [posFocusBlur]="'focus'">
  <div class="pop_header">
      <h1>{{pointTypeText}}</h1>
      <button type="button" class="ico_comm pop_close01" (click)="close()">{{closeButtonLabel}}</button>
  </div>
  <!-- pop_container -->
  <div class="pop_container">
      <div class="pop_content">
          <!-- 결제내역 -->
          <div class="tbl_row">
              <table>
                  <caption>A포인트 결제내역</caption>
                  <colgroup>
                      <col style="width:110px">
                      <col>
                  </colgroup>
                  <tbody>
                      <tr>
                          <th scope="row">결제금액</th>
                          <td><span class="won">100,000,000</span></td>
                      </tr>
                      <tr>
                          <th scope="row">가용 포인트</th>
                          <td><span class="won">1,000,000</span></td>
                      </tr>
                      <tr>
                          <th scope="row">사용 포인트</th>
                          <td>
                              <input type="text" class="w110" title="할부개월">
                              <label class="inp_rd mgl10" for="se1">전체금액<input type="radio" name="se" id="se1" checked><span class="checkmark"></span></label>
                              <label class="inp_rd" for="se2">일부금액<input type="radio" name="se" id="se2"><span class="checkmark"></span></label>
                          </td>
                      </tr>
                      <tr>
                          <th scope="row">잔액</th>
                          <td><span class="won">1,000</span></td>
                      </tr>
                  </tbody>
              </table>
          </div>
          <!-- //결제내역 -->
      </div>
  </div>
  <!-- //pop_container -->
  <div class="pop_footer clearfix">
      <span class="fl">취소 ESC</span>
  </div>
</div>
