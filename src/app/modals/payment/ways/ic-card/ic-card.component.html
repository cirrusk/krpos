<div class="pop_wrap pop_m" tabindex="1" [posFocusBlur]="'focus'">
  <div class="pop_header">
      <h1>현금 IC카드</h1>
      <button  type="button" class="ico_comm pop_close01"  (click)="close()">{{closeButtonLabel}}</button>
  </div>
  <!-- pop_container -->
  <div class="pop_container">
      <div class="pop_content">
          <!-- 결제내역 -->
          <div class="tbl_row">
              <table>
                  <caption>IC카드 결제내역</caption>
                  <colgroup>
                      <col style="width:110px">
                      <col>
                  </colgroup>
                  <tbody>
                      <tr>
                          <th scope="row">결제금액</th>
                          <td><span class="won">100,000,000</span></td>
                      </tr>
                      <tr>
                          <th scope="row">잔액</th>
                          <td>0</td>
                      </tr>
                      <tr>
                          <th scope="row">할부개월</th>
                          <td>0</td>
                      </tr>
                      <tr>
                          <th scope="row">비밀번호</th>
                          <td><input type="password" class="w110" title="비밀번호"></td>
                      </tr>
                      <tr>
                          <th scope="row">카드번호</th>
                          <td>941116******7834</td>
                      </tr>
                      <tr>
                          <th scope="row">카드사명</th>
                          <td>현대카드</td>
                      </tr>
                      <tr>
                          <th scope="row">유효기간</th>
                          <td>2010.02</td>
                      </tr>
                      <tr>
                          <th scope="row">승인번호</th>
                          <td>37360868</td>
                      </tr>
                      <tr>
                          <th scope="row">원매출일자</th>
                          <td>2018.01.30 15:53:55</td>
                      </tr>
                  </tbody>
              </table>
          </div>
          <!-- //결제내역 -->
      </div>
  </div>
  <!-- //pop_container -->
  <div class="pop_footer clearfix">
      <span class="fl">취소 ESC</span>
      <em class="finish ok">결제가 완료되었습니다.</em>
      <!-- <em class="finish fail">결제에 실패했습니다.</em> -->
  </div>
</div>
