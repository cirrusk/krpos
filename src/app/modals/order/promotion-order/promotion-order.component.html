<div class="pop_wrap pop_l">
  <div class="pop_header">
      <h1>프로모션 제품</h1>
      <button tabindex="-1" type="button" class="ico_comm pop_close01" [posFocusBlur]="'focus'" (click)="close()">{{closeButtonLabel}}</button>
  </div>
  <!-- pop_container -->
  <div class="pop_container">
      <div class="pop_content">
          <div class="pn_wrap">
              <span class="paging">
                  <!-- 이전,다음 리스트가 있을시 on클래스 추가 -->
                  <a href class="ico_comm prev03" [class.on]="currentPage !== startPage && currentPage > startPage" (click)="!!setPage(currentPage - 1)">이전</a>
                  <a href class="ico_comm next03" [class.on]="currentPage !== endPage && currentPage < endPage" (click)="!!setPage(currentPage + 1)">다음</a>
              </span>
              <!-- 프로모션 제품 리스트 : 페이지당 상품수 최대 9개 -->
              <div class="chc_wrap" *ngIf="promotionProducts && promotionProducts.length > 0; else elseEmpty">
                  <!-- 결제수단 선택시 on클래스 추가 -->
                  <ng-container *ngFor="let product of promotionProducts; let i = index;">
                  <a #promotions href (click)="!!promotion($event, product)" class="chc_type02" title="{{product?.name}}"><span>{{product?.name}}</span><i class="ico_comm prom00"></i></a>
                  </ng-container>
              </div>
              <!-- //프로모션 제품 리스트 : 페이지당 상품수 최대 9개 -->
              <ng-template #elseEmpty>
                <p class="no_data">해당 하는 프로모션 상품이 존재하지 않습니다.</p>
              </ng-template>
          </div>
      </div>
  </div>
  <!-- //pop_container -->
  <div class="pop_footer clearfix">
      <span class="fl">취소 ESC</span>
  </div>
</div>
