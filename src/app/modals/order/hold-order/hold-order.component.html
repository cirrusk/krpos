<div class="pop_wrap pop_l">
  <div class="pop_header">
      <h1>보류내역조회</h1>
      <button tabindex="-1" type="button" class="ico_comm pop_close01" [posFocusBlur]="'focus'" (click)="close()">{{closeButtonLabel}}</button>
  </div>
  <!-- pop_container -->
  <div class="pop_container">
      <div class="pop_content">
          <div class="mbinfo_list type03">
              <p class="txt"><strong>총 <span class="fc_red">{{cartList.length}}</span>건</strong>의 정보가 있습니다.</p>
              <span class="btn_wrap" *ngIf="cartList.length > 5">
                <!-- 이전,다음 리스트가 있을때 on클래스 추가 -->
                <a href="javascript:void(0)" [class.on]="pager.currentPage > pager.startPage" class="ico_comm prev03 " (click)="setPage(pager.currentPage - 1,true)">이전</a>
                <a href="javascript:void(0)" [class.on]="pager.currentPage < pager.endPage" class="ico_comm next03 " (click)="setPage(pager.currentPage + 1,true)">다음</a>
              </span>
              <!-- 보류내역(최대 5개) : 내역이 0건일때 삭제 -->
              <div class="tbl_col bg_bar" *ngIf="cartList.length > 0">
                  <table>
                      <caption>보류내역</caption>
                      <colgroup>
                          <col style="width:45px">
                          <col style="width:100px">
                          <col style="width:85px">
                          <col style="width:75px">
                          <col>
                          <col style="width:150px">
                      </colgroup>
                      <thead>
                          <tr>
                              <th scope="col">번호</th>
                              <th scope="col">회원명</th>
                              <th scope="col">회원번호</th>
                              <th scope="col">상품 수량</th>
                              <th scope="col">상품명</th>
                              <th scope="col">구매일자</th>
                          </tr>
                      </thead>
                      <tbody>
                          <!-- 내역 선택시 tr에 on클래스 추가 -->
                          <tr [class.on]="activeNum == i" *ngFor="let cart of currentCartList; let i = index;" (click)="activeRow(i)">
                              <td><span>{{pager.startIndex + (i+1)}}</span></td>
                              <td class="name"><span class="elips mx90">{{cart.user.name}}</span></td>
                              <td><span>{{cart.user.uid}}</span></td>
                              <td><span>{{cart.totalUnitCount}}개</span></td>
                              <td class="tit"><span class="elips mx270">{{cart.entries[0].product.name}}</span></td>
                              <td><span>{{cart.saveTime | date:'yyyy-MM-dd HH:mm:dd'}}</span></td>
                          </tr>
                      </tbody>
                  </table>
              </div>
              <!-- // 보류내역(최대 5개) : 내역이 0건일때 삭제 -->
          </div>
      </div>
  </div>
  <!-- //pop_container -->
  <div class="pop_footer clearfix">
      <span class="fl">취소 ESC</span>
  </div>
</div>
