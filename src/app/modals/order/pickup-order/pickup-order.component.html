<div class="pop_wrap pop_m">
    <div class="pop_header">
        <h1>ECP 컨펌 / 출력</h1>
        <button type="button" class="ico_comm pop_close01" [posFocusBlur]="'focus'" (click)="close()">{{closeButtonLabel}}</button>
    </div>
    <!-- pop_container -->
    <div class="pop_container">
        <div class="pop_content">
            <div class="chc_wrap ac">
                <!-- 항목 선택시 on클래스 추가 -->
                <a #ecporders href (click)="!!confirmECP($event)" class="chc_type04 on"><span>ECP 컨펌</span><!--<i class="ico_comm ecp01"></i>--></a>
                <a #ecporders href (click)="!!printECP($event)" class="chc_type03"><span>ECP 출력</span><!--<i class="ico_comm ecp02"></i>--></a>
            </div>
        </div>
    </div>
    <!-- //pop_container -->
    <div class="pop_footer clearfix">
        <span class="fl">취소 ESC</span>
    </div>
</div>
