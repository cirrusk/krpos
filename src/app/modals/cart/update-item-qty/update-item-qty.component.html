<div class="pop_wrap pop_s">
  <div class="pop_header">
      <h1>수량 변경 확인</h1>
      <button type="button" class="ico_comm pop_close01" (click)="close()">닫기</button>
  </div>
  <!-- pop_container -->
  <div class="pop_container">
      <div class="pop_content">
        <div class="ac">
            <p class="txt04">변경할 수량을 입력하여 주세요</p>
            <input #quantity autofocus type="number" class="mgt15 ac" title="변경할 수량" style="width:100px" maxlength=3 (keydown.enter)="updateItemQty(quantity.value)">
          </div>
      </div>
  </div>
  <!-- //pop_container -->
  <div class="pop_footer line02 clearfix">
      <span class="fl">취소 ESC</span>
      <span class="fr">
          <a href="javascript:void(0);" class="btn01_blue" (click)="updateItemQty(quantity.value)">확인</a>
          <a href="javascript:void(0);" class="btn01_white" (click)="close()">취소</a>
      </span>
  </div>
</div>
