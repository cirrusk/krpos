<div id="header">
  <div class="left">
      <img src="../assets/images/common/logo.png" alt="Amway">
      <em>POS No. {{ posName }}</em>
      <span>{{ posTimer }}</span>
  </div>
  <div class="right">
      <button type="button" class="type01 dp01"><i class="ico_comm keyboard"></i>키보드</button>
      <button type="button" class="type01 dp02"><span class="count">2</span>보류</button>
      <button type="button" class="type02" *ngIf="tokeninfo === null; else workStart">근무시작</button>
      <ng-template #workStart>
        <button type="button" class="type02">근무종료</button>    
      </ng-template>
      <button type="button" (click)="screenLock()" class="type02">화면풀림</button>
  </div>
</div>
