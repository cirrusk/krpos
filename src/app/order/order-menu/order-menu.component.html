<div class="nav">
    <!-- 선택시 class="on" -->
    <button #menus type="button" (click)="complexPayment($event)" [class.disabled]="!(hasAccount && hasProduct)" class="blue">통합결제</button>
    <button #menus type="button" (click)="groupPayment($event)">그룹주문</button>
    <button #menus type="button" (click)="pickupOrder($event)">픽업주문</button>
    <button #menus type="button" (click)="mediateOrder($event)" [class.disabled]="!hasAccount">중개주문</button>
    <button #menus type="button" (click)="cancelOrder($event)" [class.disabled]="!hasAccount">주문취소</button>
    <button #menus type="button" (click)="promotionOrder($event)" [class.disabled]="!hasAccount" class="purple">프로모션 상품</button>
    <button #menus type="button" (click)="etcOrder($event)" [class.disabled]="hasProduct && hasCart">기타</button>
</div>
<pos-promotion *ngIf="promotionList && promotionList.results.length > 0">
    <ng-container *ngFor="let promotion of promotionList.results;">
        <ng-container *posPromotionItem>
            <a href="javascript:void(0)">
                <em>{{(promotion.title) ? promotion.title : '프로모션'}}</em>
                <img src="/assets/images/common/amway_promotion.png" alt="">
                <span>{{promotion?.longDescription | stripHtml}}</span>
            </a>
        </ng-container>
    </ng-container>
</pos-promotion>
